<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rolagem Vertical Power BI</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #frameContainer {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 250vw; // ajuste o tamando da tela pra mostrar tudo
      height: 300vh; /* AUMENTADO para 300vh */
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div id="frameContainer">
    <iframe id="biFrame" 
      src="https://app.powerbi.com/reportEmbed?reportId=26027287-2b05-41b5-9a7d-493fe00c80bf&autoAuth=true&ctid=7e4058f3-1c1f-4c3a-8151-03d3a2c3c30c&filterPaneEnabled=false&navContentPaneEnabled=false&chromeless=true">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('biFrame');
    let pos = 0;
    const scrollSpeed = 1;  // velocidade do scroll (ajustável)

    function scrollFrame() {
      pos += scrollSpeed;
      iframe.style.left = `-${pos}px`; // move o iframe para cima (não para o lado!)

      // Quando chega no final (altura extra), volta ao topo
      if (pos >= (iframe.offsetHeight - window.innerHeight)) {
        pos = 0;
      }
    }

    setInterval(scrollFrame, 10);
  </script>

</body>
</html>
