<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Power BI Televisão</title>
    <script type="text/javascript">
        var curpos1 = 0;
        var curpos2 = 0;
        var alt = 0;

        function scrollwindow() {
            var temp = (document.all) ? document.body.scrollTop : window.pageYOffset;

            if (alt === 0) {
                alt = 1;
                curpos1 = temp;
            } else {
                alt = 0;
                curpos2 = temp;
            }

            if (curpos1 !== curpos2) {
                var currentpos = temp + 1;
                window.scrollTo(0, currentpos);
            } else {
                window.scrollTo(0, 0); // volta ao topo quando chega no fim
            }
        }

        function startit() {
            setInterval(scrollwindow, 50); // ajustado para uma rolagem mais suave
        }

        window.onload = startit;
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #contain {
            height: 2000px; /* altura grande para permitir rolagem */
        }
    </style>
</head>
<body>
    <div id="contain">
        <iframe title="BI Televisão"
            width="100%"
            height="1080"
            src="https://app.powerbi.com/reportEmbed?reportId=26027287-2b05-41b5-9a7d-493fe00c80bf&autoAuth=true&ctid=7e4058f3-1c1f-4c3a-8151-03d3a2c3c30c"
            frameborder="0"
            allowFullScreen="true">
        </iframe>
    </div>
</body>
</html>
