<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rolagem Horizontal Power BI</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #frameContainer {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 320vw; /* aumente só a largura */
      height: 100vh; /* mantenha altura normal */
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div id="frameContainer">
    <iframe id="biFrame" 
      src="https://app.powerbi.com/reportEmbed?reportId=26027287-2b05-41b5-9a7d-493fe00c80bf&autoAuth=true&ctid=7e4058f3-1c1f-4c3a-8151-03d3a2c3c30c&filterPaneEnabled=false&navContentPaneEnabled=false&chromeless=true">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('biFrame');
    let pos = 0;
    const scrollSpeed = 1.5; // velocidade do scroll (ajustável)

    function scrollFrame() {
      pos += scrollSpeed;
      iframe.style.left = `-${pos}px`; // move para a esquerda (horizontal)

      // Quando chega no final da largura, volta ao começo
      if (pos >= (iframe.offsetWidth - window.innerWidth)) {
        pos = 0;
      }
    }

    setInterval(scrollFrame, 10); // chama scrollFrame a cada 10ms

  // >>>> AQUI REFRESH AUTOMÁTICO <<<<
  setTimeout(() => {
    location.reload();
  }, 600000); // recarrega a página a cada 10 minutos
  </script>

</body>
</html>
