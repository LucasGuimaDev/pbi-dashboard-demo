<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Power BI TV</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      height: 3000px; /* Altura grande para permitir rolagem */
      padding: 0;
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe
      title="BI Televisão"
      src="https://app.powerbi.com/reportEmbed?reportId=26027287-2b05-41b5-9a7d-493fe00c80bf&autoAuth=true&ctid=7e4058f3-1c1f-4c3a-8151-03d3a2c3c30c"
      allowFullScreen="true">
    </iframe>
    <!-- Copia o iframe várias vezes para encher a página -->
    <iframe src="about:blank"></iframe>
    <iframe src="about:blank"></iframe>
    <iframe src="about:blank"></iframe>
  </div>

  <script>
    let scrollSpeed = 1; // pixels por passo
    let interval = 20; // intervalo entre passos em milissegundos

    function autoScroll() {
      window.scrollBy(0, scrollSpeed);

      if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight) {
        // Se chegou ao fim da página, volta ao topo
        window.scrollTo(0, 0);
      }
    }

    window.onload = function () {
      setInterval(autoScroll, interval);
    }
  </script>
</body>
</html>
